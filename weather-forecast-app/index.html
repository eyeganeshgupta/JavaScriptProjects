<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Forecast</title>

    <link rel="stylesheet" href="style.css">

    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <div class="row my-3">
                <div class="col-12">
                    <div class="input-group input-group-lg">
                        <input type="search" class="form-control weather-search" placeholder="Enter City Name"
                            list="suggestions" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                        <datalist id="suggestions"></datalist>
                    </div>
                </div>
            </div>

            <div class="row weather-today">
                <div class="col-12 col-lg-4 weather-details text-lg-start">
                    <h2 class="weather-city">City</h2>
                    <p class="weather-day">Day</p>
                    <div class="current-weather">
                        <p class="weather-indicator weather-indicator-humidity">
                            <span class="value">50</span>%
                        </p>
                        <p class="weather-indicator weather-indicator-wind">
                            <span class="value">West, 5</span>m/s
                        </p>
                        <p class="weather-indicator weather-indicator-pressure">
                            <span class="value">1050</span>hPa
                        </p>
                    </div>
                </div>

                <div class="col-12 col-lg-4 text-center my-5">
                    <img src="images/clear-sky.png" alt="Clear sky" class="weather-image img-fluid">
                </div>

                <div class="col-12 col-lg-4 weather-temperature text-lg-end text-sm-center text-md-center">
                    <span class="value">+24</span> &deg;C
                </div>
            </div>

            <article class="row weather-forecast text-center mt-5">
                <div class="col col-md">
                    <div class="card weather-forecast-item">
                        <img src="images/clear-sky.png" class="card-img-top weather-forecast-icon mt-3" alt="">
                        <h3 class="card-title weather-forecast-day my-4">Day</h3>
                        <p class="card-text weather-forecast-temperature mb-3">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </div>
                </div>

                <div class="col col-md">
                    <div class="card weather-forecast-item">
                        <img src="images/clear-sky.png" class="card-img-top weather-forecast-icon mt-3" alt="">
                        <h3 class="card-title weather-forecast-day my-4">Day</h3>
                        <p class="card-text weather-forecast-temperature mb-3">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </div>
                </div>

                <div class="col col-md">
                    <div class="card weather-forecast-item">
                        <img src="images/clear-sky.png" class="card-img-top weather-forecast-icon mt-3" alt="">
                        <h3 class="card-title weather-forecast-day my-4">Day</h3>
                        <p class="card-text weather-forecast-temperature mb-3">
                            <span class="value">+25</span> &deg;C
                        </p>

                    </div>
                </div>

                <div class="col col-md">
                    <div class="card weather-forecast-item">
                        <img src="images/clear-sky.png" class="card-img-top weather-forecast-icon mt-3" alt="">
                        <h3 class="card-title weather-forecast-day my-4">Day</h3>
                        <p class="card-text weather-forecast-temperature mb-3">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </div>
                </div>

                <div class="col col-md">
                    <div class="card weather-forecast-item">
                        <img src="images/clear-sky.png" class="card-img-top weather-forecast-icon mt-3" alt="">
                        <h3 class="card-title weather-forecast-day my-4">Day</h3>
                        <p class="card-text weather-forecast-temperature mb-3">
                            <span class="value">+25</span> &deg;C
                        </p>
                    </div>
                </div>
            </article>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
